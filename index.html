<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ab62147ef2.js" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.scss">
    <script defer src="script.js"></script>
    <title>Word Search</title>
    
</head>
    <h1 class="centerText"> Word Search </h1>
    <div class="input-container">
        <form>
            <input type="text" class="userInput"></input>
            <button type="submit" class="submitButton">
                <i class="fa-solid fa-magnifying-glass fa-1x"></i>
            </button>
        </form>
    </div>
    <div class="result-container">
        <div class="result userWord centerText">Word</div>
        <div class="result definition">Definition</div>
        <div class="result example">Example</div>
    </div>
</body>
</html>
